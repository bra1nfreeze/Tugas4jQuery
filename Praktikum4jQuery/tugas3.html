<html>
    <head>
        <title>Tugas 3</title>
        <!--Implementasi awal Javascript berdasarkan sumber jQuery-->
        <script src="jquery-3.6.0.min.js"></script>
        <!--Implementasi kode yang terdapat pada Javascript-->
        <script type="text/javascript">
        // function khusus digunakan oleh jQuery untuk menganalisa mendeteksi DOM
        $(document).ready(
            // function bagian kode yang akan dijalakan ketika DOM sudah siap
            function(){
            /* menyembunyikan #tombol_fade_out sebuah DOM elemen #box berdasarkan ketika
             tombol function di klik fadeOut kecepatan slow "pelan" */
            $("#tombol_fade_out").click(function(){
                $("#box").fadeOut("slow");
            })
            /* menampilkan #tombol_fade_in sebuah DOM elemen #box berdasarkan ketika
             tombol function di klik fadeIn kecepatan fast "cepat" */
            $("#tombol_fade_in").click(function(){
                $("#box").fadeIn("fast");
            })
            /* menampilkan #fadeto sebuah DOM elemen #box berdasarkan ketika
             tombol function di klik fadeOut kecepatan slow namun terlihat transparan */
            $("#fadeto").click(function(){
                $("#box").fadeTo("slow", 0.3)
            })
        });
        </script>
    </head>
    <!--Membentuk kotak dan bewarna-->
    <style type="text/css">
        #box {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: all;
        }
    </style>

    <body>
        <!--divisi atau seleksi-->
        <div id="box"></div>
        <br>
        <!--Membuat tombol button berdasarkan id jQuery diatas-->
        <button id="tombol_fade_out">FadeOut</button>
        <button id="tombol_fade_in">FadeIn</button>
        <button id="fadeto">Fade To 0.3</button>
    </body>
</html>
