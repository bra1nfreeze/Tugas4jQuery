<html>
    <head>
        <!--Implementasi awal Javascript berdasarkan sumber jQuery-->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <!--Implementasi kode yang terdapat pada Javascript-->
        <script type="text/javascript">
        // function khusus digunakan oleh jQuery untuk menganalisa mendeteksi DOM
        $(document).ready(
            // function bagian kode yang akan dijalakan ketika DOM sudah siap
            function(){
            // menambahkan sebuah class CSS baru dalam DOM elemen html div
            $("div").addClass("biru");});
        </script>
        <!--Warna font, bold teks dalam class jquery-->
        <style type="text/css">
        .biru {
            color: blue;
            font-weight: bold;
        }
        </style>
    </head>

    <body>
        <!--divisi atau seleksi-->
        <div>
            <!--paragraf singkat-->
            <p>Paragraf Pertama</p>
        </div>
        <!--divisi atau seleksi-->
        <div>
            <!--Membuat list-->
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </body>
</html>
